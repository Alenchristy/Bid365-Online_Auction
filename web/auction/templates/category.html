{% extends 'homepage.html' %}
{% block body %}

<style>
  .btn{
  border-radius: 6px;
  }

</style>


<head>
  <title> Bootstrap 4 datatable example </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"> </script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
</head>
<style>
body {
  margin: 0;
  min-height: 100vh;
  padding: 0;
  background-color: var(--clr-light);
  color: var(--clr-black);
  font-family: 'Poppins', sans-serif;
  font-size: 1.125rem;
  justify-content: center;
  align-items: center;

}

h2 {
  font-family: 'Indie Flower', cursive;
  font-size: 32px;
  color: #03A9F4;
  font-weight: bold;
  text-align: center;
  padding: 20px 0;
}

table caption {
    padding: .5em 0;
}

table.dataTable th
{
  color: #fff;
  text-align: center;
  background-color: blue;
}
table.dataTable td {
  background-color: #fff;
}

.p {
  text-align: center;
  padding-top: 140px;
  font-size: 14px;
}

img{
  transition: 3s;
}

a:hover{
  transform: scale(1.1);
  }

img:hover{
transform: scale(1.5);
}
</style>
<body>
<br>

<h2><i>Category</i></h2>
<div class="card p-5">
<div align="right"><a href="adcat" class="btn btn-success">ADD CATEGORY</a></div></td>
      <br>
      
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table  id="table_id" class="table table-bordered table-hover dt-responsive">
        <thead>
          <tr>
            <th><p align="center"> Name </p></th>
            <th><p align="center"> Image </th>
            <th><p align="center"> Options </th>


          </tr>
        </thead>
        <tbody>
        {% for i in val %}
        <tr>
        <td align="center">{{i.category_nam}}</td>
        <td align="center"><img src="{{i.image.url}}" height="50px" width="50px"/></td>
        <td><p align="center"><a href="{% url 'upcat' id=i.id %}" class="btn btn-warning btn-sm">UPDATE</a></p></td>
      </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
$(document).ready( function () {
    $('#table_id').DataTable();
} );

</script>
</div>
</body>


{% endblock %}
