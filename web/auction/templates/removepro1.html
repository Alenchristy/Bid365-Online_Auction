{% extends 'homepage.html' %}
{% block body %}


  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
        form{
            border-radius: 20px;
            border: solid rebeccapurple;
            transition: 2s;
        }
        form:hover{
            transform: scale(1.03);
        }
        label{
            font-weight: 500;

        }
        .btn{
        width: 30%;
        }
        h3{
            font-weight: 500;
            color: rgb(88, 160, 160);
        }
    </style>
  </head>
  <body>

    <div class="container p-5 mt-5" style="background: #ffe; border-radius: 25px;">
        <form class="p-4 " form action="removeproduct" method="post" enctype="multipart/form-data">
          <fieldset>
            <legend>Reason for removing product:</legend>
            <br>
            <br>
            <div>
              <input type="radio" id="contactChoice1" name="contact" value="Fake" />
              <label for="contactChoice1">Fake</label>
        
              <input type="radio" id="contactChoice2" name="contact" value="Improper" />
              <label for="contactChoice2">Improper listing</label>
        
              <input type="radio" id="contactChoice3" name="contact" value="Others" />
              <label for="contactChoice3">Others</label>
            </div>
            <br>
            <div>
              <button type="submit" class="btn btn-success btn-lg">Confirm remove</button>
            </div>
          </fieldset>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>




{% endblock %}
